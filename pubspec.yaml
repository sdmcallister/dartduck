name: dartduck
description: A starting point for Dart libraries or applications.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  path: ^1.8.0
  ffigen: ^7.2.0
  ffi: ^2.0.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
  

ffigen:
  name: DuckDB
  description: Bindings to `headers/duckdb.h`.
  output: 'duckdb_bindings.dart'
  comments: false
  headers:
    entry-points:
      - 'headers/duckdb.h'